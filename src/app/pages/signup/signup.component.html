
<div class="full-width">
  <div class="register-container">
    <div class="register-header">
      <img src="../../../assets/signup.webp" alt="Logo" width="100" height="100">
      <h1>Regístrate aquí</h1>
    </div>
<mat-card>
    <form (ngSubmit)="formSubmit()" class="register-form ">
      <mat-form-field appearance="outline">
        <mat-label>Nombre de usuario</mat-label>
        <input required [(ngModel)]="user.username" name="username" matInput placeholder="Ingrese de usuario" autocomplete="additional-name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input required [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Ingrese su contraseña" autocomplete="new-password">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input  required [(ngModel)]="user.nombre" name="nombre" matInput placeholder="Ingrese su nombre">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
        <input  required [(ngModel)]="user.apellido" name="apellido" matInput placeholder="Ingrese su apellido">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Fecha de Nacimiento</mat-label>
        <input class="entrada" matInput [matDatepicker]="picker" required [(ngModel)]="user.fechaNacimiento" name="fechaN" placeholder="Seleccione su fecha">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input  required [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Digite su email" autocomplete="email">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Teléfono</mat-label>
        <input required [(ngModel)]="user.telefono" name="telefono" matInput placeholder="Digite su teléfono">
      </mat-form-field>

      <div class="register-buttons mt20">
        <button mat-raised-button color="primary">Registrar</button>
        <button type="reset" mat-raised-button color="accent">Limpiar</button>
      </div>
    </form>
  </mat-card>
  </div>
</div>
